apiVersion: v1
kind: Pod
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  containers:
  - name: mysql
    image: mysql:8.0.28
    env:
    - name: MYSQL_ROOT_PASSWORD
      value: password
    - name: MYSQL_DATABASE
      value: mydatabase
    ports:
    - containerPort: 3306





apiVersion: v1
kind: Secret
metadata:
  name: my-secret
type: Opaque
data:
  mysql-password: cGFzc3dvcmQ=  # base64 for "password"

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: my-config
data:
  mysql-database: mydatabase

---

apiVersion: v1
kind: Pod
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  containers:
  - name: mysql
    image: mysql:8.0.28
    env:
    - name: MYSQL_ROOT_PASSWORD
      valueFrom:
        secretKeyRef:
          name: my-secret
          key: mysql-password
    - name: MYSQL_DATABASE
      valueFrom:
        configMapKeyRef:
          name: my-config
          key: mysql-database
    ports:
    - containerPort: 3306


‚úÖ When to Use envFrom
If you want to load all values from a ConfigMap or Secret as environment variables, use:

envFrom:
  - configMapRef:
      name: my-config
  - secretRef:
      name: my-secret

      
This would automatically set:
MYSQL_DATABASE=mydatabase
MYSQL_ROOT_PASSWORD=password

üîç Why the Long Form Might Be Better:
You only want specific keys, not all keys.
You want to rename the environment variable.
You want clarity and avoid accidental pollution of the environment.
